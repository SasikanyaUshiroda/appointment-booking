<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .slot { padding: 10px; margin: 5px; border: 1px solid black; display: inline-block; cursor: pointer; }
        .booked { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>Choose an Available Time Slot</h1>
    <div id="slots"></div>
    
    <script>
        // Array of available time slots
        let slots = [
            "Feb 10 - 10:00 AM", "Feb 10 - 11:00 AM", "Feb 11 - 2:00 PM"
        ];

        let bookedSlots = []; // This will be populated by the backend

        // Function to fetch booked slots from Flask API
        async function fetchBookedSlots() {
            try {
                // Make API request to Flask backend
                let response = await fetch("https://2046-240b-c020-483-9519-995-fe2c-6a6d-a19c.ngrok-free.app/slots");
                let data = await response.json();
                bookedSlots = data.booked_slots; // Adjusted to match Flask response
                renderSlots();
            } catch (error) {
                console.error("Error fetching booked slots:", error);
            }
        }

        // Function to render the available slots
        function renderSlots() {
            let container = document.getElementById("slots");
            container.innerHTML = ""; // Clear previous content

            slots.forEach(slot => {
                // Create a div for each time slot
                let div = document.createElement("div");
                div.className = "slot" + (bookedSlots.includes(slot) ? " booked" : ""); // If booked, apply 'booked' class
                div.textContent = slot;

                if (!bookedSlots.includes(slot)) {
                    // If the slot is available, allow booking
                    div.onclick = () => bookSlot(slot);
                }

                container.appendChild(div); // Add slot to the container
            });
        }

        // Function to book a selected time slot
        async function bookSlot(slot) {
            try {
                let response = await fetch("https://2046-240b-c020-483-9519-995-fe2c-6a6d-a19c.ngrok-free.app/book", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ slot: slot })
                });

                let data = await response.json();
                if (data.status === "success") {
                    alert("You have booked: " + slot);
                    fetchBookedSlots(); // Refresh slots after booking
                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                console.error("Error booking slot:", error);
            }
        }

        // Fetch booked slots when the page loads
        fetchBookedSlots();
    </script>

</body>
</html>
