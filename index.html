<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .slot { padding: 10px; margin: 5px; border: 1px solid black; display: inline-block; cursor: pointer; }
        .booked { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>Choose an Available Time Slot</h1>
    <div id="slots"></div>
    <script>
        let slots = ["Feb 10 - 10:00 AM", "Feb 10 - 11:00 AM", "Feb 11 - 2:00 PM"];
        let bookedSlots = []; // This will be filled dynamically

        function renderSlots() {
            let container = document.getElementById("slots");
            container.innerHTML = "";
            slots.forEach(slot => {
                let div = document.createElement("div");
                div.className = "slot" + (bookedSlots.includes(slot) ? " booked" : "");
                div.textContent = slot;
                if (!bookedSlots.includes(slot)) {
                    div.onclick = () => bookSlot(slot);
                }
                container.appendChild(div);
            });
        }

        function bookSlot(slot) {
            bookedSlots.push(slot);
            alert("You have booked: " + slot);
            renderSlots();
            // Here we would send data to backend
        }

        renderSlots();
    </script>
    <script>
    // Define the available slots (static in this example)
    let slots = ["Feb 10 - 10:00 AM", "Feb 10 - 11:00 AM", "Feb 11 - 2:00 PM"];
    let bookedSlots = []; // This will be populated from the backend

    // Render the slots on the page
    function renderSlots() {
        let container = document.getElementById("slots");
        container.innerHTML = "";
        slots.forEach(slot => {
            let div = document.createElement("div");
            // If the slot is booked (exists in bookedSlots), add the "booked" class
            div.className = "slot" + (bookedSlots.includes(slot) ? " booked" : "");
            div.textContent = slot;
            // If the slot is not booked, add an onclick handler to book it
            if (!bookedSlots.includes(slot)) {
                div.onclick = () => bookSlot(slot);
            }
            container.appendChild(div);
        });
    }

    // Function to book a slot by sending a POST request to the backend
    function bookSlot(slot) {
        fetch("http://127.0.0.1:5000/book", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ slot: slot })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Slot already booked or an error occurred.");
            }
            return response.json();
        })
        .then(data => {
            alert(data.message);
            // After booking, refresh the list of booked slots from the backend
            fetchBookedSlots();
        })
        .catch(error => {
            alert(error.message);
        });
    }

    // Function to fetch the list of booked slots from the backend
    function fetchBookedSlots() {
        fetch("http://127.0.0.1:5000/slots")
            .then(response => response.json())
            .then(data => {
                bookedSlots = data.bookedSlots;
                renderSlots();
            })
            .catch(error => {
                console.error("Error fetching booked slots:", error);
            });
    }

    // On page load, fetch the booked slots from the backend
    fetchBookedSlots();
</script>
</body>
</html>
